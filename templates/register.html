{% extends 'base.html' %}
{% block body %}

<form method="post">
<div class="form-group col-md-4">
{% for field in form %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        {{field}}
    {% for error in field.errors %}
      <label class="control-label" for="{{field.id}}">{{error}}</label>

    {% endfor %}
    </div>
{% endfor %}

    <input class="btn btn-default" type="submit">
</div>
</form>

{% endblock %}
