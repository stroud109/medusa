{% extends 'base.html' %}
{% block body %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Specify your location</h3>
    </div>
    <div class="panel-body">
        <form class="navbar-form navbar-left" action="{{url_for("update_user", id=owner.id)}}" role="location">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Location">
          </div>
          <button type="submit" class="btn btn-default">update</button>
        </form>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Select a new avatar</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="{{url_for("update_user", id=owner.id)}}">
                <ul class="list-inline">
                    {% for avatar_url in avatar_urls %}
                    <li>
                    <div class="radio">
                        <label>
                            <input type="radio" name="avatar_url" value="{{avatar_url}}"/>
                            <img class="img-circle avatar" src="{{avatar_url}}" width="100" height="100">
                        </label>
                    </div>
                    </li>
                    {% endfor %}

                </ul>

                    <input type="submit" value="update" class="btn btn-default navbar-btn"/>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
