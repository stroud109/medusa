{% extends 'base.html' %}
{% block body %}

    {% for book in books %}
        <div class="container">
            <h2><a href="{{url_for("view_library", id=book.id)}}">{{book.title}}</a></h2>
        </div>
    {% else %}
        <h2>{{book.owner_id}}'s library is empty</h2>
     {% endfor %}

     <h2>Viewer history goes here</h2>


{% endblock %}
