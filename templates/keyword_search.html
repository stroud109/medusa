{% extends 'base.html' %}
{% block body %}

<form class="navbar-form navbar-left" action="/keyword_search" role="search">
  <div class="form-group">
    <input name="q" type="text" class="form-control" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
searched for: {{searched_for}}
<br/>
search results:
{{unique_ids}}
<br/>
<ul>
{% for book in books %}
    <li>
    <strong>title:</strong> {{book.title}}, <strong>id:</strong> {{book.id}}
    </li>
{% endfor %}
</ul>
{% endblock %}
