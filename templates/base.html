<html>
    <head>
        <title>Welcome to Bookworms</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="{{url_for("index")}}">Bookworms</a></li>
                        <li><a href="{{url_for("add_book")}}">Add Book</a></li>
                        <li><a href="{{url_for("view_users")}}">Users</a></li>
                        <li><a href="{{url_for("register")}}">Register</a></li>
                        <li>
                            {% if session.get("user_id") == None %}
                                <form method="post" action="{{url_for("login")}}"><input type="submit" value="Login" class="btn btn-link"/></form>
                            {% else %}
                                <form method="post" action="{{url_for("logout")}}"><input type="submit" value="Logout" class="btn btn-link"/></form>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Bookworms</h1>
            <ul>
            {% for message in get_flashed_messages() %}
            <li>{{message}}</li>
            {% endfor %}
            </ul>
            <p>
            {% block body %}
            {% endblock %}
            </p>
        </div>
    </body>
</html>
